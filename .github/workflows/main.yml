        uses: actions/checkout@v4

      - name: Test CLI Installation Rate Limiting
        run: |
          #!/bin/bash
          set -euo pipefail
          # Function to run the install command with a unique installation directory.
          run_install() {
            local index="$1"
            output=$(curl -sSfL https://raw.githubusercontent.com/manifest-cyber/cli/main/install.sh) || {
              echo "GitHub returned error for install ${index}" >&2
              exit 1
            }
            # Install into a unique directory using the index.
            echo "$output" | sh -s -- -b "dir/location/${index}"
          }
          export -f run_install
          if command -v parallel > /dev/null 2>&1; then
            parallel -j 10 run_install ::: {1..500}
          else
            seq 500 | xargs -n 1 -P 10 -I {} bash -c 'run_install "$1"' _ {}
          fi

