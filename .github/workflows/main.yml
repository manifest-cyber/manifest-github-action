name: Main
on:
  push:
    branches:
      - "main"
    tags:
      - '*'
      
jobs:
  build-sbom:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Transmit own SBOM
        uses: ./ # Uses an action in the root directory
        id: transmit
        with:
          apiKey: ${{ secrets.MANIFEST_API_KEY }}
          bomFilePath: ./bom.json
