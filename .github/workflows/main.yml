name: Generate and Publish SBOM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"
      - "feat-rework-manifest-cli-install"

permissions:
  id-token: write
  contents: read

