name: Generate and Publish SBOM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"
      - "feat-fix-labels"

permissions:
  id-token: write
  contents: read

jobs:
  generate-and-publish-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: generate SBOM
        uses: manifest-cyber/manifest-github-action@feat-fix-labels
        with:
          apiKey: ${{ secrets.MANIFEST_API_KEY }}
          asset-labels: "github-action, production"
          generator: "syft"
          generator-version: "v1.6.0"
          generator-preset: "recommended"
          product-id: "667176540113d97529033301"
          product-labels: "github-action, production,automation,"
