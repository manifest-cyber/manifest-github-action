name: Generate and Publish SBOM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"
      - "feat-rework-manifest-cli-install"

permissions:
  id-token: write
  contents: read

jobs:
  generate-and-publish-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: generate SBOM
        uses: manifest-cyber/manifest-github-action@feat-rework-manifest-cli-install
        with:
          apiKey: ${{ secrets.MANIFEST_API_KEY }}
          asset-labels: "github-action, production"
          generator: "syft"
